{% extends "index.html" %}

{% block content %}

<br/>
<form action="/jsonreader" method="post">
{% for field in form %}
    <tr>
    {% if field.type == "BooleanField" %}
        <td></td>
        <td>{{ field }} {{ field.label }}</td>
    {% else %}
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
    {% endif %}
    </tr>
{% endfor %}
</form>

    {{ preview }}

{% endblock %}
